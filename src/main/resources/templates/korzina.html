<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="layout/main.html "
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment="SContent">


    <section class="pt-5 pb-5">
        <div class="container">
            <div class="row w-100">
                <div class="col-lg-12 col-md-12 col-12">
                    <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
                    <p class="mb-5 text-center">
                        <i class="text-info font-weight-bold"></i> items in your cart</p>
                    <table id="shoppingCart" class="table table-condensed table-responsive">
                        <thead>
                        <tr>
                            <th style="width:60%">Items</th>
                            <th style="width:12%">Price</th>
                            <th style="width:10%">amounth</th>
                            <th style="width:16%"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="eg: ${korzina}" >
                            <td data-th="Product">
                                <div class="row">
                                    <div class="col-md-3 text-left">
                                        <img th:src="${eg.photo}" alt="" class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                                    </div>
                                    <div class="col-md-9 text-left mt-sm-2">
                                        <h4 th:text="${eg.name}" ></h4>
                                        <p class="font-weight-light" th:text="${eg.description}"></p>
                                    </div>
                                </div>
                            </td>
                            <td data-th="Price" th:text="${eg.price+' $'}"></td>
                            <td data-th="Quantity">
                                <input type="number" class="form-control form-control-lg text-center" value="1">
                            </td>
                            <center>
                                <form  th:action="@{'/deleteKorz'}" method="post" th:if="${eg!=null}">

                            <td class="actions" data-th="">
                                <div class="text-right" >
                                    <input type="hidden" name="id" th:value="${eg.id}">
                                    <button   class="btn btn-danger border-secondary bg-danger btn-md mb-2">
                                      delete
                                    </button>


                                </div>
                            </td>
                                </form>
                            </center>
                        </tr>




                        </tbody>
                    </table>
                    <div class="float-right text-right">
                        <h4>Subtotal:</h4>
                        <h1>$99.00</h1>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <div class="row mt-4 d-flex align-items-center">
        <div class="col-sm-6 order-md-2 text-right">
            <button data-bs-toggle="modal" data-bs-target="#exampleModal"  class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Checkout</button>
        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                <div class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card">
            <div class="row">
                <div class="col-lg-3 radio-group">
                    <div class="row d-flex px-3 radio">
                        <img class="pay" src="https://i.imgur.com/WIAP9Ku.jpg">
                        <p class="my-auto">Credit Card</p>
                    </div>
                    <div class="row d-flex px-3 radio gray">
                        <img class="pay" src="https://i.imgur.com/OdxcctP.jpg">
                        <p class="my-auto">Debit Card</p>
                    </div>
                    <div class="row d-flex px-3 radio gray mb-3">
                        <img class="pay" src="https://i.imgur.com/cMk1MtK.jpg">
                        <p class="my-auto">PayPal</p>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="row px-2">
                        <div class="form-group col-md-6">
                            <label class="form-control-label">Name on Card</label>
                            <input type="text" id="cname" name="cname" placeholder="Johnny Doe">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-control-label">Card Number</label>
                            <input type="text" id="cnum" name="cnum" placeholder="1111 2222 3333 4444">
                        </div>
                    </div>
                    <div class="row px-2">
                        <div class="form-group col-md-6">
                            <label class="form-control-label">Expiration Date</label>
                            <input type="text" id="exp" name="exp" placeholder="MM/YYYY">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="form-control-label">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="***">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mt-2">
                    <div class="row d-flex justify-content-between px-4">
                        <p class="mb-1 text-left">Subtotal</p>
                        <h6 class="mb-1 text-right">$23.49</h6>
                    </div>
                    <div class="row d-flex justify-content-between px-4">
                        <p class="mb-1 text-left">Shipping</p>
                        <h6 class="mb-1 text-right">$2.99</h6>
                    </div>
                    <div class="row d-flex justify-content-between px-4" id="tax">
                        <p class="mb-1 text-left">Total (tax included)</p>
                        <h6 class="mb-1 text-right">$26.48</h6>
                    </div>
                    <button class="btn-block btn-blue">
                            <span>
                                <span id="checkout">Checkout</span>
                                <span id="check-amt">$26.48</span>
                            </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

        </div>
    </div>
</div>
</div>

</div>
</html>
